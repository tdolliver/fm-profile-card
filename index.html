<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container centered">

    <div class="upper-card">
    </div>
    <div class="image-container">
      <img class="profile-pic"src="images/image-victor.jpg" alt="Profile picture">
    </div>
    <div class="mid-card white">
      <p><stong class="bold">Victor Crest</stong> 26</p>
      <p>London</p>
    </div>
    <hr>
    <div class="bottom-card white">
      <table>
        <tr class="bold">
          <td class="bold">80K</td>
          <td class="bold">803K</td>
          <td class="bold">1.4K</td>
        </tr>
        <tr class="small-font">
          <td class="small-font">Followers</td>
          <td class="small-font">Likes</td>
          <td class="small-font">Photos</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tyler D.</a>.
  </div>
</body>
</html>
